<!DOCTYPE html>
<html>
<head>
    <title>Play The Game!</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .layout {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .ad {
            width: 160px; /* Adjust based on ad width */
        }

        .game-container {
            flex-grow: 1;
            text-align: center;
        }

        iframe {
            margin: 0 auto;
            display: block;
            border: 1px solid #ccc;
        }

        #message {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            const gameUrl = getQueryParam("game");
            const iframe = document.getElementById("gameFrame");

            if (gameUrl) {
                iframe.src = gameUrl;
            } else {
                iframe.style.display = "none";
                document.getElementById("message").style.display = "block";
            }
        }
    </script>
</head>
<body>

    <h2 style="text-align:center;">Game Viewer</h2>

    <!-- Layout container -->
    <div class="layout">

        <!-- Left Ad -->
        <div class="ad">
            <!-- AdForGames.com code begin -->
            <script>
                var afg = {};
                afg.u = 6575;
                afg.s = 6;
                document.write("<scr" + "ipt src='//js.adforgames.com/cd.js'></scr" + "ipt>");
            </script>
            <!-- AdForGames.com code end -->
        </div>

        <!-- Game iframe in center -->
        <div class="game-container">
            <p id="message" style="display:none;">No game selected. Please go back and choose one.</p>
            <iframe id="gameFrame" width="800" height="600"></iframe>
        </div>

        <!-- Right Ad -->
        <div class="ad">
            <!-- AdForGames.com code begin -->
            <script>
                var afg = {};
                afg.u = 6575;
                afg.s = 6;
                document.write("<scr" + "ipt src='//js.adforgames.com/cd.js'></scr" + "ipt>");
            </script>
            <!-- AdForGames.com code end -->
        </div>

    </div>

    <!-- Bottom sticky ad -->
    <!-- AdForGames.com code begin -->
    <script>
        var afg = {};
        afg.u = 6575;
        afg.s = 31;
        afg.anchor = "bottom";
        document.write("<scr" + "ipt src='//js.adforgames.com/cd.js'></scr" + "ipt>");
    </script>
    <!-- AdForGames.com code end -->

</body>
</html>
